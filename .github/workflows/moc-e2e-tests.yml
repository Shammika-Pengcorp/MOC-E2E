name: MOC E2E Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  test:
    name: Run MOC E2E Tests
    runs-on: windows-latest
    timeout-minutes: 120

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Install Ortoni Report globally
        run: npm install -g ortoni-report

      - name: Run All Tests
        run: npx playwright test --workers=1
        continue-on-error: true

      - name: Merge Ortoni Reports
        if: always()
        run: npx ortoni-report merge-report --dir ortoni-report --file ortoni-report.html
        continue-on-error: true

      - name: Upload Ortoni Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ortoni-report
          path: ortoni-report/
          retention-days: 30

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Publish Ortoni Report
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ortoni-report
          destination_dir: reports/${{ matrix.node-version }}/${{ github.run_number }}
        continue-on-error: true

      - name: Comment PR with Report Links
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const nodeVersion = '${{ matrix.node-version }}';
            const runNumber = '${{ github.run_number }}';
            const reportUrl = `https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/reports/${nodeVersion}/${runNumber}/ortoni-report.html`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“Š MOC E2E Test Report (Node ${nodeVersion})\n\n[View Full Ortoni Report](${reportUrl})\n\nâœ… Tests completed! Check the report for detailed results.`
            });
        continue-on-error: true

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Check Test Status
        run: |
          echo "## MOC E2E Test Suite Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Workflow:" >> $GITHUB_STEP_SUMMARY
          echo "1. MOC Requester (Test 1)" >> $GITHUB_STEP_SUMMARY
          echo "2. MOC Coordinator (Test 2)" >> $GITHUB_STEP_SUMMARY
          echo "3. MOC Acceptor (Test 3)" >> $GITHUB_STEP_SUMMARY
          echo "4. MOC Owner - Section 3 (Test 4)" >> $GITHUB_STEP_SUMMARY
          echo "5. MOC Owner - Section 4 (Test 5)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Reports Available:" >> $GITHUB_STEP_SUMMARY
          echo "- Ortoni Report (artifacts)" >> $GITHUB_STEP_SUMMARY
          echo "- Playwright HTML Report (artifacts)" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub Pages (merged report)" >> $GITHUB_STEP_SUMMARY
